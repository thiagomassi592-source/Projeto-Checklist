<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Checklist Geral</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(180deg, #061633, #0a1f44);
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        background: linear-gradient(180deg, #061633, #0a1f44);
        padding: 25px;
        border-radius: 6px;
        box-shadow:  #ffffff;
    }

    h2, h3, h4, h5 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
        color: #FC5C00;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 25px;
        background: linear-gradient(180deg, #061633, #0a1f44);
    
    }

    thead {
        background-color:linear-gradient(180deg, #061633, #0a1f44);
    }

    th, td {
        border: 1px solid #000;
        padding: 8px;
        font-size: 14px;
    }

    th {
        text-align: center;
        font-weight: bold;
         background-color:white;
      
    }

    td {
        text-align: center;
        vertical-align: middle;
       
    }

    td.produto {
        text-align: left;
        width: 55%;
        background-color:white;
        color:black;   
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
    }

    td.sim_bt {
        
        background-color:#FC5C00;
        color:black;   
        
        
    }

    textarea {
        width: 100%;
        min-height: 40px;
        resize: vertical;
        padding: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
    }

    .btn {
        display: block;
        margin: 20px auto;
        padding: 10px 30px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .bloco-notas {
        width: 70%;
        height: 500px;
        padding: 15px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #fafafa;
        white-space: pre-wrap;
    }
</style>
</head>

<body>

<div class="container">

<h2>CHECKLIST GERAL</h2>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Sim</th>
            <th>Não</th>
            <th>Observação</th>
        </tr>
    </thead>
    <tbody id="tabela-CHECKLIST-GERAL"></tbody>
</table>

<h3> Checklist de Divergências Padrões da ordem do técnico.</h3>

<table>
    <thead>
        <tr>
        </tr>
    </thead>
    <tbody id="divergencia"></tbody>
</table>

<h4>Dados tecnicos</h4>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Observação</th>
        </tr>
    </thead>
    <tbody id="dados-tecnicos"></tbody>
</table>

<button class="btn" onclick="coletarDados()">Salvar</button>

<h5>Resultado (Bloco de Notas)</h5>
<textarea id="blocoNotas" class="bloco-notas" readonly></textarea>

</div>

<script>
const CHECKLIST = [
    "O Técnico esqueceu de anexar alguma foto necessária?",
    "Foi necessária solicitar ao técnico a liberação do acesso remoto?",
    "Precisou cobrar alguma configuração interna do roteador para o técnico? (IPV6, DHCPV6, TR069, etc.)",
    "A conexão estava offline no momento da validação?",
    "Os equipamentos foram alocados corretamente?"
  
];

const CHECKLIST_divergencia = [
    "Algum erro foi apresentado na Foto do SINAL INTERNO?",
    "Algum erro foi apresentado na Foto do LOCAL DO EQUIPAMENTO?",
    "Algum erro foi apresentado na Foto do TESTE DE VELOCIDADE?",
    "O serviço possui necessidade das fotos externas?",
    "Algum erro foi apresentado na Foto do SINAL EXTERNO?",
    "Algum erro foi apresentado na Foto da CTO?",
    "Ficou algum cliente OFF na CTO após o serviço?"
];

const CHECKLIST_1 = [
    "Sinal externo (Foto final):",
    "Sinal Interno (Foto final):",
    "Sinal UNM:",
    "Média da CTO:",
    "IP de conexão:"
];

const tbody = document.getElementById("tabela-CHECKLIST-GERAL");

const tbody_1 = document.getElementById("dados-tecnicos");

const tbody_2 = document.getElementById("divergencia");



CHECKLIST.forEach((item, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td class="produto">${item}</td>
        <td class= "sim_bt"><input type="radio" name="checklist-${index}" value="Sim"></td>
        <td class= "nao_bt"><input type="radio" name="checklist-${index}" value="Não"></td>
        <td><textarea></textarea></td>
    `;
    tbody.appendChild(tr);
});

CHECKLIST_divergencia.forEach((item, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td class="produto">${item}</td>
        <td class= "sim_bt"><input type="radio" name="divergencia-${index}" value="Sim"></td>
        <td class= "nao_bt"><input type="radio" name="divergencia-${index}" value="Não"></td>
        <td><textarea></textarea></td>
    `;
    tbody_2.appendChild(tr);
});


CHECKLIST_1.forEach((item) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td class="produto">${item}</td>
        <td colspan="3"><textarea></textarea></td>
    `;
    tbody_1.appendChild(tr);
});


function coletarDados() {
    let texto = "";

    tbody.querySelectorAll("tr").forEach((linha, index) => {
        const resposta = linha.querySelector(`input[name="checklist-${index}"]:checked`);
        const obs = linha.querySelector("textarea")?.value || "";

        
        texto += `${CHECKLIST[index]}\n`;
        texto += `Resposta: ${resposta ? resposta.value : "Não informado"}\n`;
        texto += `Observação: ${obs || "Nenhuma"}\n`;
        texto += "------------------------------------------\n";
            
      
    });

     tbody_2.querySelectorAll("tr").forEach((linha, index) => {
        const resposta = linha.querySelector(`input[name="divergencia-${index}"]:checked`);
        const obs = linha.querySelector("textarea")?.value || "";

        
        texto += `${CHECKLIST_divergencia[index]}\n`;
        texto += `Resposta: ${resposta ? resposta.value : "Não informado"}\n`;
        texto += `Observação: ${obs || "Nenhuma"}\n`;
        texto += "------------------------------------------\n";
            
      
    });


    tbody_1.querySelectorAll("tr").forEach((linha, index ) => {
        const resposta = linha.querySelector(`input[name="resposta-${index}"]:checked`);
        const obs = linha.querySelector("textarea")?.value || "";

        
        texto += `${CHECKLIST_1[index ]} ${obs || "Não informado"}\n`;
        texto += "------------------------------------------\n";
    });
    


    document.getElementById("blocoNotas").value = texto;
}
</script>

</body>
</html>
