<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Checklist Geral</title>

<link rel="stylesheet" href="style.css">


</head>

<body>

<div class="container">

<button class="btn-padrao" onclick="aplicarPadrao()">Padrão</button>

<button class="btn-limpar" onclick="limparTudo()">Limpar</button>

<h2>CHECKLIST GERAL</h2>


<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Sim</th>
            <th>Não</th>
            <th>Observação</th>
        </tr>
    </thead>
    <tbody id="tabela-CHECKLIST-GERAL"></tbody>
</table>

<h3> Checklist de Divergências.</h3>

<table>
    <thead>
        <tr>
        </tr>
    </thead>
    <tbody id="divergencia"></tbody>
</table>

<h4>Dados tecnicos</h4>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Observação</th>
        </tr>
    </thead>
    <tbody id="dados-tecnicos"></tbody>
</table>

<button class="btn" onclick="coletarDados()">Salvar</button>

<h5>Resultado (Bloco de Notas)</h5>
<textarea id="blocoNotas" class="bloco-notas" readonly></textarea>

</div>
